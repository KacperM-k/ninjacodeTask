<template>
    <div class="buttons">
        <div class="contact-button">
            <lightning-button label={label.ADD_CONTACT} onclick={handleNewContact}></lightning-button>
        </div>
        <div class="contact-button">
            <lightning-button label={label.DELETE_CONTACTS} onclick={openDeleteModal}></lightning-button>
        </div>
    </div>
    <lightning-datatable
            key-field="id"
            columns={columns}
            data={data}
            hide-checkbox-column
            default-sort-direction={defaultSortDirection}
            sorted-direction={sortDirection}
            sorted-by={sortedBy}
            onsort={onHandleSort}
            onrowaction={handleRowAction}>
    </lightning-datatable>
    <c-contact-modal
        show-contact-modal={showContactModal}
        new-contact-modal={newContactModal}
        edit-contact-modal={editContactModal}
        contact-to-edit={contactToEdit}
        onclose={closeContactModal}
        oncreatecontact={createContact}
        oneditcontact={editContact}>
    </c-contact-modal>
    <c-delete-contacts-module
        show-delete-modal={showDeleteModal}
        table-data={data}
        onclose={closeModal}
        ondeletecontacts={deleteContacts}>
    </c-delete-contacts-module>
</template>

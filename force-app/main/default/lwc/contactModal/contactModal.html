<template>
    <template if:true={showContactModal}>
        <div>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container" style="align-items: center;">
                    <header class="slds-modal__header" style="min-width: 1000px;">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleClose}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="warning"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <div name="header">
                            <h2 class="slds-text-heading_medium slds-hyphenate">
                                <div if:true={newContactModal}>
                                    <p>{label.CREATE_NEW_CONTACT}</p>
                                </div>
                                <div if:true={editContactModal}>
                                    <p>{label.EDIT_CONTACT}</p>
                                </div>
                            </h2>
                        </div>
                    </header>
                    <div if:true={newContactModal} class="slds-modal__content slds-p-around_medium" style="min-width: 1000px;">
                        <lightning-input name="FirstName" class="validate" type="text" label={label.FIRST_NAME} pattern="[A-Za-z]{2,16}" message-when-pattern-mismatch="Please use only letters, number of characters from 2 to 16." required></lightning-input>
                        <lightning-input name="LastName" class="validate" type="text" label={label.LAST_NAME} pattern="[A-Za-z]{2,16}" message-when-pattern-mismatch="Please use only letters, number of characters from 2 to 16." required></lightning-input>
                        <lightning-input name="Phone" class="validate" type="tel" label={label.PHONE} pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}$" message-when-pattern-mismatch="Please enter a valid phone number like '111-222-333'." required></lightning-input>
                        <lightning-input name="Email" class="validate" type="email" label={label.EMAIL} required></lightning-input>
                        <lightning-input name="MailingStreet" class="validate" type="text" label={label.ADDRESS} pattern="^.{2,50}$" message-when-pattern-mismatch="Type street name, building number and local number. Number of characters from 2 to 50." required></lightning-input>
                    </div>
                    <div if:true={editContactModal} class="slds-modal__content slds-p-around_medium" style="min-width: 1000px;">
                        <lightning-input name="FirstName" value={contactToEdit.firstName} class="validate" type="text" label={label.FIRST_NAME} pattern="[A-Za-z]{2,25}" message-when-pattern-mismatch="Please use only letters, number of characters from 2 to 16." required></lightning-input>
                        <lightning-input name="LastName" value={contactToEdit.lastName} class="validate" type="text" label={label.LAST_NAME} pattern="[A-Za-z]{2,25}" message-when-pattern-mismatch="Please use only letters, number of characters from 2 to 16." required></lightning-input>
                        <lightning-input name="Phone" value={contactToEdit.phoneNumber} class="validate" type="tel" label={label.PHONE} pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}$" message-when-pattern-mismatch="Please enter a valid phone number like '111-222-333'." required></lightning-input>
                        <lightning-input name="Email" value={contactToEdit.email} class="validate" type="email" label={label.EMAIL} required></lightning-input>
                        <lightning-input name="MailingStreet" value={contactToEdit.address} class="validate" type="text" label={label.ADDRESS} pattern="^.{2,50}$" message-when-pattern-mismatch="Type street name, building number and local number. Number of characters from 2 to 50." required></lightning-input>
                    </div>
                    <footer class="slds-modal__footer" style="min-width: 1000px;">
                        <lightning-button variant="brand" label="Save" onclick={createContact} class="slds-m-left_x-small"></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>

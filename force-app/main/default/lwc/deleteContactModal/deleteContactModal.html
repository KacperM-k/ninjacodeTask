<template>
    <template if:true={showDeleteModal}>
        <div>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container" style="align-items: center;">
                    <header class="slds-modal__header" style="min-width: 600px;">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleClose}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="warning"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <div name="header">
                            <h2 class="slds-text-heading_medium slds-hyphenate">
                                <div if:true={successDeleteModal}>
                                    <p>Success</p>
                                </div>
                                <div if:true={errorDeleteModal}>
                                    <p>Error</p>
                                </div>
                            </h2>
                        </div>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" style="min-width: 600px;">
                        <div if:true={successDeleteModal} name="body">
                            <p>The contact has been successfully deleted</p>
                        </div>
                        <div if:true={errorDeleteModal} name="body">
                            <p>Something went wrong</p>
                        </div>
                    </div>
                    <footer class="slds-modal__footer" style="min-width: 600px;"></footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
